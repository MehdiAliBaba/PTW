<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bazar Virtuel</title>
    <script src="script/aframe.js"></script>
    <script src="script/tp.js"></script>
  </head>
  <body>
  <a-scene>
    <a-assets>
      <audio id="hub_ambience" src="music/hub_music.mp3" autoplay loop>
    </a-assets>
    
    <!-- Statics -->
    <a-entity sound="src: #song; autoplay:true; volume:0.5; loop:true"></a-entity>
    <a-sky src="#skyTexture"></a-sky>
    
    <!-- Cameras -->
    <a-camera look-controls wasd-controls id="first-camera">
      <a-entity cursor="fuse: true; fuseTimeout: 500"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: red; shader: flat">
      </a-entity>
    </a-camera>

    <!-- Interactives -->
    
    
    
    </a-scene>
  </body>
</html>
